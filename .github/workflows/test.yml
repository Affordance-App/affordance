name: Tests

on: push

jobs:
  test-suite:
    name: Check Codebase for Test Suite Failures
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5

      - name: Install modules
        uses: npm install

      - name: Run Tests
        run: npm run test:ci
